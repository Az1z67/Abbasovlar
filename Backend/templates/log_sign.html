<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
    ></script>

</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin_signup">
                <form action="" class="sign_in_form">
                    <h2 class="title">Sign In</h2>
                    <div>
                        <input type="text" placeholder="Username" class="input_field">
                        <input type="password" placeholder="Password" class="input_field">                
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    <p class="social">Other platforms</p>
                    <div class="social">
                        <a href="#facebook" title="Facebook"><i><img class="icon_img" src="images/face.png"></i></a>
                        <a href="#twitter" title="Twitter"><i><img class="icon_img" src="images/twit.png"></i></a>
                        <a href="#instagram" title="Instagram"><i><img class="icon_img" src="images/insta.png"></i></a>
                    </div>
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div>
                        <input type="text" placeholder="Username" class="input_field">
                    </div>
                    <div>
                        <input type="email" placeholder="Email" class="input_field">
                    </div>
                    <div>
                        <input type="password" placeholder="Password" class="input_field">
                    </div>
                    <input type="submit" value="Sign Up" class="btn solid" />
                    <p class="social">Or Sign up with social platforms</p>
                    <div class="social">
                        <a href="#facebook" title="Facebook"><i><img class="icon_img" src="images/face.png"></i></a>
                        <a href="#twitter" title="Twitter"><i><img class="icon_img" src="images/twit.png"></i></a>
                        <a href="#instagram" title="Instagram"><i><img class="icon_img" src="images/insta.png"></i></a>
                    </div>
                </form>
            </div>
        </div>


        <div class="panels-container">

            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio minus natus est.</p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
            </div>
    
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio minus natus est.</p>
                    <button class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="./app.js"></script>

</body>
</html>
